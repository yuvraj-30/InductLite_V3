# CI workflow (automated)
name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main, develop]
  # Allow manual runs from any branch when needed for debugging or retries
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  # CI-safe defaults (override in repo/environment secrets if needed)
  NODE_ENV: test
  NEXT_TELEMETRY_DISABLED: "1"
  JWT_SECRET: test-secret-value-123
  SESSION_SECRET: ci-test-secret-at-least-32-characters-long
  SIGN_OUT_TOKEN_SECRET: ci-test-signout-secret-at-least-32-characters
  NEXT_PUBLIC_APP_URL: http://localhost:3000
  CRON_SECRET: ci-test-cron-secret-at-least-16
  TRUST_PROXY: "0"
  ALLOW_TEST_RUNNER: "1"

jobs:
  quality:
    name: Lint • Typecheck • Unit
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: inductlite
          POSTGRES_PASSWORD: inductlite_dev_password
          POSTGRES_DB: inductlite
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U inductlite"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://inductlite:inductlite_dev_password@localhost:5432/inductlite?schema=public
      # Provide a direct URL for Prisma CLI (migrations/generate) to avoid Prisma P1012 in CI
      DATABASE_DIRECT_URL: postgresql://inductlite:inductlite_dev_password@localhost:5432/inductlite?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Cache Next build artifacts
        uses: actions/cache@v5
        with:
          path: |
            apps/web/.next/cache
          key: ${{ runner.os }}-nextcache-${{ hashFiles('package-lock.json', 'apps/web/next.config.*', 'apps/web/package.json') }}
          restore-keys: |
            ${{ runner.os }}-nextcache-

      - name: Install deps (workspace)
        run: npm ci

      - name: Prisma generate
        run: npm run -w apps/web db:generate

      - name: Prisma validate
        run: npm run -w apps/web prisma:validate

      - name: Prisma format check
        run: npm run -w apps/web prisma:format:check

      - name: Migrate DB
        run: npm run -w apps/web db:migrate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Lint (workspace via turbo)
        run: npm run lint

      - name: Typecheck (workspace via turbo)
        run: npm run typecheck

      - name: Unit tests (workspace via turbo)
        run: npm run test

      - name: Coverage (apps/web)
        run: npm run -w apps/web test:coverage

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: apps/web/coverage/
          retention-days: 7

  integration:
    name: Integration tests (apps/web)
    runs-on: ubuntu-latest
    needs: [quality]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: inductlite_integration
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/inductlite_integration?schema=public
      DATABASE_DIRECT_URL: postgresql://postgres:postgres@localhost:5432/inductlite_integration?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Cache Next build artifacts
        uses: actions/cache@v5
        with:
          path: |
            apps/web/.next/cache
          key: ${{ runner.os }}-nextcache-${{ hashFiles('package-lock.json', 'apps/web/next.config.*', 'apps/web/package.json') }}
          restore-keys: |
            ${{ runner.os }}-nextcache-

      - name: Install deps (workspace)
        run: npm ci

      - name: Prisma generate
        run: npm run db:generate

      - name: Prisma validate
        run: npm run -w apps/web prisma:validate

      - name: Migrate DB
        run: npm run -w apps/web db:migrate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Integration tests
        run: npm run -w apps/web test:integration

  e2e:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    needs: [quality]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: inductlite_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/inductlite_e2e?schema=public
      DATABASE_DIRECT_URL: postgresql://postgres:postgres@localhost:5432/inductlite_e2e?schema=public
      BASE_URL: http://localhost:3000
      # Test-only stubs for services not required in CI e2e runs
      MAGIC_LINK_SECRET: ci-magic-link-secret
      RESEND_API_KEY: ci-resend-key
      RESEND_FROM: ci@example.com

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Cache Next and Playwright artifacts
        uses: actions/cache@v5
        with:
          path: |
            apps/web/.next/cache
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-e2e-cache-${{ hashFiles('package-lock.json', 'apps/web/next.config.*', 'apps/web/playwright.config.ts', 'apps/web/package.json') }}
          restore-keys: |
            ${{ runner.os }}-e2e-cache-

      - name: Install deps (workspace)
        run: npm ci

      - name: Prisma generate
        run: npm run db:generate

      - name: Prisma validate
        run: npm run -w apps/web prisma:validate

      - name: Migrate DB
        run: npm run -w apps/web db:migrate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Seed DB
        run: npm run -w apps/web db:seed

      - name: Install Playwright browsers
        run: cd apps/web && npx playwright install --with-deps chromium

      - name: Build (workspace via turbo)
        env:
          NODE_ENV: production
          ALLOW_TEST_RUNNER: "1"
        run: npm run build

      - name: Start server
        run: |
          set -euo pipefail
          cd apps/web
          # Use the standalone server when build output is 'standalone' (avoids Next.js warning)
          if [ -f .next/standalone/server.js ]; then
            node .next/standalone/server.js &
          else
            npm start &
          fi
          echo $! > /tmp/web.pid
        env:
          PORT: "3000"
          NODE_ENV: test
          ALLOW_TEST_RUNNER: "1"
          DATABASE_URL: ${{ env.DATABASE_URL }}
          # Test-only stubs for services not required in CI e2e runs
          MAGIC_LINK_SECRET: ci-magic-link-secret
          RESEND_API_KEY: ci-resend-key
          RESEND_FROM: ci@example.com

      - name: Wait for app
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if curl -fsS http://localhost:3000/health >/dev/null 2>&1; then
              echo "App is up"
              exit 0
            fi
            sleep 2
          done
          echo "App did not become ready in time"
          exit 1

      - name: Run E2E smoke (capture logs)
        run: |
          set -euo pipefail
          cd apps/web
          # Capture stdout/stderr to a file while still streaming to the runner log
          npm run test:e2e:smoke 2>&1 | tee playwright-output.txt
          test_exit=${PIPESTATUS[0]}
          if [ $test_exit -ne 0 ]; then
            echo "Playwright tests failed with exit code $test_exit"
            exit $test_exit
          fi
        env:
          E2E_USE_SHARED_SERVER: "1"
          ALLOW_TEST_RUNNER: "1"
          BASE_URL: http://localhost:3000
          DATABASE_URL: ${{ env.DATABASE_URL }}
          E2E_SKIP_LOGIN_VERIFY: "1"

      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/web.pid ]; then
            kill $(cat /tmp/web.pid) || true
          fi
        env:
          BASE_URL: http://localhost:3000
          TRUST_PROXY: "1"
          ALLOW_TEST_RUNNER: "1"

      - name: Print Playwright diagnostics
        if: failure()
        run: |
          echo "=== Playwright log (start) ==="
          if [ -f apps/web/playwright-output.txt ]; then
            sed -n '1,400p' apps/web/playwright-output.txt || true
          else
            echo "No Playwright log found at apps/web/playwright-output.txt"
          fi
          echo "=== Playwright report dir ==="
          ls -la apps/web/playwright-report || true
          if [ -f apps/web/playwright-report/index.html ]; then
            echo "=== Report head (index.html) ==="
            head -n 200 apps/web/playwright-report/index.html || true
          fi

      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-artifacts
          path: |
            apps/web/playwright-report/**
            apps/web/playwright-output.txt
          retention-days: 7
